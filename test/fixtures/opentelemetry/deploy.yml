service: example
image: user/example
servers:
  web:
    image: my-app
    hosts:
      - example.com
    options:
      "add-host": host.docker.internal:host-gateway
registry:
  username: user
ssl: true
env:
  clear:
    RAILS_ENV: production
    SOLID_QUEUE_IN_PUMA: true
    MALLOC_ARENA_MAX: 2
    RAILS_MAX_THREADS: 5
    WEB_CONCURRENCY: 2
    RAILS_MIN_THREADS: 5
    OTEL_EXPORTER: otlp
    OTEL_SERVICE_NAME: my-service
    OTEL_EXPORTER_OTLP_ENDPOINT: http://host.docker.internal:4318 